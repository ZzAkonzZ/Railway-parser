<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            function railways(){
                let url = "https://bilet.railways.kz/sale/default/route/search?route_search_form%5BdepartureStation%5D=2704830&route_search_form%5BarrivalStation%5D=2704600&route_search_form%5BforwardDepartureDate%5D=14-04-2024%2C+%D0%B2%D1%81%D0%BA&route_search_form%5BbackwardDepartureDate%5D="
                // fetch(url, {
                //     method: "GET" // default, so we can ignore
                // })
                fetch(url, {
                    mode: "no-cors",
                    credentials: "same-origin",
                    accept: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7"
                })
                .then((response) => console.log(response))
                .then((json) => console.log(json));
            }

            railways()
        })
    </script>

</body>
</html>
